<div
  class="alert alert-primary"
  role="alert"
  style="text-align: center; margin-top: 20px"
>
  BRANDS
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Marka</th>
        </tr>
    </thead>
    <tr *ngFor="let brand of brands">
        <th scope="row">{{brand.brandId}}</th>
        <td>{{brand.brandName}}</td>
    </tr>
</table>
